[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM10
monitor_port = COM10
monitor_speed = 115200
board_build.partitions = no_ota.csv
lib_deps = 
	lovyan03/LovyanGFX@^0.4.4
	bblanchon/ArduinoJson@^6.18.5
